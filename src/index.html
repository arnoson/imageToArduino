<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .token.keyword {
        color: blue;
      }

      .token.type {
        color: green;
      }

      .token.variable {
        color: lightblue;
      }

      .token.punctuation {
        color: grey;
      }

      .token.number,
      .token.hex {
        color: orange;
      }
    </style>
  </head>
  <body>
    <pre><code id="content"></code></pre>
    <script type="module">
      import { imageToArduino, animationToArduino, highlight } from './index'
      import imageUrl from './dev/auge.gif'
      ;(async () => {
        const content = await animationToArduino(imageUrl, 'auge', {
          backAndForth: true,
        })
        document.getElementById('content').innerHTML = highlight(content)
      })()
    </script>
  </body>
</html>
